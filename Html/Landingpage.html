<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Landingpage</title>
</head>

<body>
    <main class="main">
        <div class="main__logo">
            <a href="./product.html">
                <img src="../Assets/airbean-landing.svg" alt="Airbean logo">
            </a>
            <section class="button__container">
                <button class="log-reg__btn" onclick="window.location.href='login.html'">Logga in</button>
                <button class="log-reg__btn" onclick="window.location.href='signup.html'">Registrera dig</button>
                <button class="guest__btn" onclick="window.location.href='product.html'">Fortsätt som gäst?</button>
            </section>
        </div>
        <div class="main__leaf-img">
            <img src="../Assets/intro-graphic-left.svg" alt="Graphic picture of leaf">
            <img src="../Assets/intro-graphic-right.svg" alt="Graphic picture of leaf">
        </div>
    </main>
    <script src="../Script/script.js" type="module"></script>
</body>

</html>
