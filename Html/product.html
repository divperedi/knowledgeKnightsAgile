<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Product page</title>
</head>
<body class="product__body">

    <header class="header">
        <img class="header-img" src="../Assets/graphics-header.svg" alt="">

    <nav class="product__nav">

        <header class="header">
            <img class="header-img" src="../Assets/graphics-header.svg" alt="">
    
            <!-- Nav -->
            <nav class="product__nav">
                <section class="product__nav-hamburger">
                    <img class="product__hamburger-icon" src="/Assets/navicon.svg" alt="hamburger menu icon">
                </section>
                <section class="product__nav-cart">
                    <img class="product__cart-icon" src="/Assets/bag.svg" alt="shopping cart icon">
                </section>
            </nav>
        </header>
        
        <section class="product__nav-hamburger">
            <img class="product__hamburger-icon" src="../Assets/navicon.svg" alt="hamburger menu icon">
        </section>
        <section class="product__nav-cart">
            <img class="product__cart-icon" src="../Assets/bag.svg" alt="shopping cart icon">
            <section class="cart-extra">
                <p class="cart-extra-text">7</p>
            </section>
        </section>
    </nav>
    </header>
    <main class="product__main">
        <h1 class="product__main-heading">Meny</h1>
        <section class="product__main-menu">
            <ul class="product__products"></ul>
        </section>
    </main>
    <footer class="product__footer">
        <img class="product__footer-img" src="../Assets/graphics-footer.svg" alt="floral footer">
    </footer>
    <script src="../Script/script.js" type="module"></script>
</body>
</html>
