<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Registrera</title>
</head>

<body>

    <div class="login__wrapper">

        <header class="header--dark">
            <nav class="product__nav">
                <section class="product__nav-hamburger">
                    <img class="product__hamburger-icon" src="../Assets/navicon.svg" alt="hamburger menu icon">
                </section>
            </nav>
        </header>

        <main>
            <!-- SIGNUP START -->
            <section class="login__form-wrapper">
                <form class="login__form" action="login.html" id="createAccount">

                    <img class="login__icon" src="../Assets/logo-sml.svg" alt="Small Airbean icon logo">

                    <h1 class="login__heading">Välkommen till AirBean-familjen!</h1>
                    <p class="login__info-text">Genom att skapa ett konto nedan kan du spara och se din orderhistorik.
                    </p>

                    <label for="username" class="signup__input-group">
                        <div class="error"></div>
                        <input type="text" class="signup__input" autofocus id="usernameSignup" name="username"
                            placeholder="Användarnamn">
                    </label>

                    <label for="email" class="signup__input-group">
                        <div class="error"></div>
                        <input type="text" class="signup__input" id="emailSignup" name="email"
                            placeholder="E-postadress">
                    </label>

                    <label for="password" class="signup__input-group">
                        <div class="error"></div>
                        <input type="password" class="signup__input" id="passwordSignup" name="password"
                            placeholder="Lösenord">
                    </label>

                    <label for="password" class="signup__input-group">
                        <div class="error"></div>
                        <input type="password" class="signup__input" id="password2Signup" name="password2"
                            placeholder="Bekräfta lösenord">
                    </label>

                    <label for="gdpr approval" class="signup__gdpr-group">
                        <div class="error"></div>
                        <div class="signup__gdpr-wrapper"><input type="radio" class="login__gdpr-input" id="gdpr"
                                name="gdpr" required>
                            GDPR Ok!
                        </div>
                    </label>

                    <p class="login__login">
                        <a class="login__login__link" link="#" href="../Html/login.html" id="linkLogin">Har du redan ett konto? Logga in</a>
                    </p>

                    <button type="submit" class="signup__sumbit-btn" id="signupBtn">Brew me up!</button>
                </form>
            </section>
        </main>
        <!-- SIGNUP END -->
                <!-- Nav slider  -->

                <div class="nav-page__wrapper" id="navPage">

                    <button class="nav-page__close-btn">
                        <img class="nav-page__close-icon" src="../Assets/close.svg" alt="Close menu">
                    </button>
        
                    <nav class="nav-page__menu">
                        <ul>
                            <li><a href="./product.html">Meny</a></li>
                            <hr>
                            <li><a href="./aboutpage.html">Vårt Kaffe</a></li>
                            <hr>
                            <li><a href="./profilepage.html">Min Profil</a></li>
                            <hr>
                            <li><a href="./status.html">Orderstatus</a></li>
                            <hr>
                            <li><a href="./signup.html"><button class="navreg-btn">Logga in/Registrera dig</button></a></li>
                        </ul>
                    </nav>
                </div>
        <script src="../Script/script.js" type="module"></script>
</body>

</html>
