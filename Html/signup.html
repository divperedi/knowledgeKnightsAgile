<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="login__wrapper">

        <header class="header--dark">
            <nav class="product__nav">
                <section class="product__nav-hamburger">
                    <img class="product__hamburger-icon" src="../Assets/navicon.svg" alt="hamburger menu icon">
                </section>
            </nav>
        </header>

        <main>
            <!-- SIGNUP START -->
            <section class="login__form-wrapper">
                <form class="login__form" action="#" id="createAccount">

                    <img class="login__icon" src="../Assets/logo-sml.svg" alt="Small Airbean icon logo">

                    <h1 class="login__heading">Välkommen till AirBean-familjen!</h1>
                    <p class="login__info-text">Genom att skapa ett konto nedan kan du spara och se din orderhistorik.
                    </p>

                    <label for="username" class="login__input-group">
                        <div class="login__message login__message--error"></div>
                        <input type="text" class="login__input" autofocus id="username-signup" name="name"
                            placeholder="Användarnamn" required>
                    </label>

                    <label for="email" class="login__input-group">
                        <div class="login__message login__message--error"></div>
                        <input type="email" class="login__input" id="email-signup" name="email"
                            placeholder="E-postadress" required>
                    </label>

                    <label for="password" class="login__input-group">
                        <div class="login__message login__message--error"></div>
                        <input type="password" class="login__input" id="password1-signup" name="password"
                            placeholder="Lösenord" required>
                    </label>

                    <label for="password" class="login__input-group">
                        <div class="login__message login__message--error"></div>
                        <input type="password" class="login__input" id="password2-signup" name="password"
                            placeholder="Bekräfta lösenord" required>
                    </label>

                    <label for="gdpr approval" class="login__gdpr-group">
                        <div class="login__message login__message--error"></div>
                        <div class="login__gdpr-wrapper"><input type="radio" class="login__gdpr-input" id="gdpr"
                                name="gdpr" required>
                            GDPR Ok!
                        </div>
                    </label>

                    <p class="login__login">
                        <a class="login__login__link" link="#" href="../Html/login.html" id="linkLogin">Har du redan ett konto? Logga in</a>
                    </p>

                    <button type="submit" class="login__sumbit-btn" id="signupBtn">Brew me up!</button>
                </form>
            </section>
        </main>
        <!-- SIGNUP END -->
        <script src="../Script/script.js" type="module"></script>
</body>

</html>
